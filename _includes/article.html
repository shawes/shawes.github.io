<article class="post">
  <figure class="post-thumbnail {% if post.image %}{% else %}no-image{% endif %}">
    <a href="{{ post.url | prepend: site.baseurl }}">
      {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}">
      {% endif %}
    </a>
  </figure>
  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
    </header>
    <p><a href="{{ post.url | prepend: site.baseurl }}"
        title="Permalink to: {{ post.title }}">{{ post.excerpt | strip_html | truncatewords:30 }} <span
          class="read-more">[read more]</span></a></p>
  </div>
</article>
